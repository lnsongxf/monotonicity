# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: r
r:
  - oldrel
  - release
  - devel

warnings_are_errors: true
sudo: false
cache: packages

script:
  - |
    R CMD build .
    travis_wait 40 R CMD check --as-cran monotonicity.tar.gz

r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'

repos:
  CRAN: https://cloud.r-project.org

notifications:
  email:
    recipients:
      - siegfried.koestlmeier@gmail.com
    on_success: always
    on_failure: always
